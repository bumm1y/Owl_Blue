<!-- Estructura de navegación entre urls -->
{% load static %} <!-- Carga de archivos 'static'-->

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"> 
        <link rel="icon" type="image/x-icon" href="{% static 'img/owlblue_icon1.png' %}"> <!--Muestra el ícono en cada pestaña-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> <!--Importa contenido de Bootstrap5-->
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}"> <!--Estilo .css de la base-->
        {% block header %} <!-- Crea un bloque header para relacionar con los otros .html-->
        {% endblock %}
    </head>
    <body>
        <!--Navbar de Bootstrap5 y navegación html entre vistas-->
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">OWL BLUE</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/acts">Actividades</a>
                        </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="/signup">Sign up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Log in</a>
                        </li>
                    {% endif %}                    
                </ul>
              </div>
            </div>
          </nav>
        {% block content %} <!--Crea un bloque de contenido para relacionar con los otros .html-->
        {% endblock %}
    </body>
</html>
