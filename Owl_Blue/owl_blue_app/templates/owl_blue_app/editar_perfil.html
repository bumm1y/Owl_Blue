{% extends 'owl_blue_app/base.html' %}
{% load static %}

{% block header %}
    <title>Owl Blue | Editar Perfil</title>
    <link rel="stylesheet" href="{% static 'css/editar_perfil.css' %}">
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>Editar Perfil</h1>
        <form method="post" enctype="multipart/form-data" class="mt-3">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.image.label_tag }}
                {{ form.image }}
            </div>
            <button type="submit" class="btn btn-primary marg">Guardar cambios</button>
            <p></p>
        </form>
    </div>

{% endblock %}
