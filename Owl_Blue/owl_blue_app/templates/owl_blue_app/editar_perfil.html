
{% extends 'owl_blue_app/base.html' %}
{% load static %}

{% block header %}
    <title>Owl Blue | Editar Perfil</title>
    <link rel="stylesheet" href="{% static 'css/editar_perfil.css' %}">
{% endblock %}

{% block content %}
    <h1>Editar Perfil</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar cambios</button>
    </form>

{% endblock %}
