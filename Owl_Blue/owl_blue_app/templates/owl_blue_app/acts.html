{% extends 'owl_blue_app/base.html' %}
{% load static %}

{% block header %}
    <title>Owl Blue | Actividades</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/acts.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <h1>ACTIVIDADES</h1>
        <nav>
            <ul>
                {% for act in acts %}
                    <li class="nav-item item-mod">
                        <a class="nav-link" href="/acts/{{ act.categoria|lower }}">{{ act.categoria }}</a>
                    </li>
                {% endfor %}
            </ul>
        </nav>
    </div>
{% endblock %}
