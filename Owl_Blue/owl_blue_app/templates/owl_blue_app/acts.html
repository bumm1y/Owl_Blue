{% extends 'owl_blue_app/base.html' %}
{% load static %}

{% block header %}
    <title>Owl Blue | Actividades</title>
    <link rel="stylesheet" href="{% static 'css/acts.css' %}">
{% endblock %}
{% block content %}
    <h1> ACTIVIDADES </h1>
    <ul>
        {% for act in acts %} <!--Imprime en un ciclo 'for' cada categoria en la clase 'Categoria'-->
        <li>
            {{act.categoria}}
        </li>
        {% endfor %}
    </ul>
{% endblock %}
